<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cinemax</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <!-- HEADER SECTION -->
  <div class="col-xs-12 no_padding headerSection">
    <nav class="navbar navbar-inverse menulist">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CINEMAX</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="home.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
          <li class="dropdown userDropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <ul class="dropdown-content dropdown-menu no_padding" id="userDetails">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup-backup.html">New User? Register here</a></li>
              </ul>
          </li>
      </ul>
      </div>
    </nav>
  </div>
  <!-- END OF HEADER SECTION -->

  <!-- BODY SECTION -->
  <div class="col-xs-12 no_padding bodySection">
  	<div class="col-xs-12 signuppage" >
  		<h3> Welcome New User! Please Enter the below fields to Signup </h3>
  		<div class="col-xs-offset-4 col-xs-4">
  			<form class="signup" method="post" id="signUpForm">
      		<div class="col-xs-12">
      			<div class="col-xs-5 registerInput"><label for="username">Username:</label></div>
      			<div class="col-xs-7"><input type="text" name="username" id="username" placeholder="Enter Username"></div>
      		</div>
          <div class="col-xs-12">
      			<div class="col-xs-5 registerInput"><label for="email">Email:</label></div>
      			<div class="col-xs-7"><input type="text" name="email" id="email" placeholder="Enter Email"></div>
      		</div>
          <div class="col-xs-12">
      		  <div class="col-xs-5 registerInput"><label for="password">Password:</label></div>
      			<div class="col-xs-7"><input type="password" name="password" id="password" placeholder="Enter Password"></div>
      		</div>
      		<div class="col-xs-12">
      			<div class="col-xs-5 registerInput"><label for="Repeat Password">Repeat Password: </label></div>
      			<div class="col-xs-7"><input type="password" name="repeatpass" id="repeatpass" placeholder="Repeat Password"></div>
      		</div>
          <div class="col-xs-12">
      			<div class="col-xs-5 registerInput"><label for="phone">Contact Number: </label></div>
      			<div class="col-xs-7"><input type="textarea" name="phone" id="phone" placeholder="Enter Contact Number"></div>
      		</div>
          <div class="col-xs-12">
      			<button class="btn btn-primary" type="button" id="submit" >SUBMIT</button>
      		</div>
  	    </form>
  		</div>
  		<div class="col-xs-offset-4 col-xs-4">
  			<p id="result"></p>
  		</div>
  	</div>
  </div>
  <!-- END OF BODY SECTION -->

  <!-- FOOTER SECTION -->
  <div class="col-xs-12 no_padding footerSection">
    <label class="control-label">Copyright Â© 2017 AJ . All Rights Reserved.</label>
    <div class="col-xs-3 socialMediaIcons">
      <a href="#"><img src="images/fb.png" alt="facebook" /></a>
      <a href="#"><img src="images/twitter.png" alt="twitter" /></a>
      <a href="#"><img src="images/gplus.png" alt="google" /></a>
    </div>
  </div>

  <!-- Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">NOTIFICATION</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-md" data-dismiss="modal" id="gotoLogin">Okay</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
