<body>
  <!-- HEADER SECTION -->
  <div class="col-xs-12 no_padding headerSection">
    <nav class="navbar navbar-inverse menulist">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CINEMAX</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="home.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
          <li class="dropdown userDropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-user"></span>
            </a>
            <ul class="dropdown-content dropdown-menu no_padding" id="userDetails">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup-backup.html">New User? Register here</a></li>
              </ul>
          </li>
      </ul>
      </div>
    </nav>
  </div>
  <!-- END OF HEADER SECTION -->

  <!-- BODY SECTION -->
  <div class="col-xs-12 no_padding bodySection">
    <div class="col-xs-12 addmoviesection" >
      <h3 class="pageHeader"> UPDATE MOVIE DETAILS </h3>
      <div class="col-xs-offset-4 col-xs-4 addmoviesectionblock">
          <div class="col-xs-12">
            <div class="col-xs-5 registerInput"><label for="username">Movie Name:</label></div>
            <div class="col-xs-7"><input type="text" name="moviename" id="moviename" placeholder="Enter Name of the movie">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-5 registerInput"><label for="email">Image Name:</label></div>
            <div class="col-xs-7"><input type="text" name="image" id="image" placeholder="Enter Image Name"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-5 registerInput"><label for="password">Cost:</label></div>
            <div class="col-xs-7"><input type="text" name="cost" id="cost" placeholder="Enter Cost"></div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-5 registerInput"><label for="Repeat Password">Available Quantity: </label></div>
            <div class="col-xs-7"><input type="text" name="availability" id="availability" placeholder="Enter availability Quantity"></div>
          </div>
          <div class="col-xs-12">
            <button class="btn btn-primary" type="button" id="adminUpdateProduct">SUBMIT</button>
          </div>
      </div>
      <div class="col-xs-offset-4 col-xs-4">
        <p id="result"></p>
      </div>
    </div>
  </div>
  <!-- END OF BODY SECTION -->

      <a href="#"><img src="images/gplus.png" alt="google" /></a>

  </div>

  <!-- Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">NOTIFICATION</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-md" data-dismiss="modal" id="adminUpdateModal">Okay</button>
        </div>
      </div>

    </div>
